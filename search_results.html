<!-- parking/templates/parking/search_results.html -->

{% extends 'base.html' %}

{% block content %}
  <h2>Search Results</h2>
  {% if cars %}
    <ul>
      {% for car in cars %}
        <li>{{ car.plate_number }} - {{ car.color }} - Spot: {{ car.spot_number }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No cars found.</p>
  {% endif %}
  <a href="{% url 'search_cars' %}">Back to Search</a>
{% endblock %}
